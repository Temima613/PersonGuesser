<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Guesser</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Feature Guesser</h1>
    </header>

    <main>
        <article class="description">
            <h2>Let us guess your features</h2>
            <p>Simply tell us your name, and we'll tell you your name, age, and nationality</p>
            <ul>
                <li><strong>Gender:</strong> Male/Female</li>
                <li><strong>Age:</strong> 0+</li>
                <li><strong>Nationality:</strong> All</li>
            </ul>
        </article>

        <article class="input-section">
            <div id="nameField">
                <label for="nameInput">First Name</label>
                <input type="text" id="nameInput" name="firstName" placeholder="Enter your First Name" />
            </div>
            <button id="predictBtn" type="button">Guess!</button>
        </article>

        <article class="result">
            <h2>Your Results</h2>
            <p id="genderResult"><strong>Gender:</strong> --</p>
            <p id="ageResult"><strong>Age:</strong> --</p>
            <p id="nationalityResult"><strong>Nationality:</strong> --</p>
        </article>
    </main>

    <footer>
        <p>Thank you for using Feature Guesser today!</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
